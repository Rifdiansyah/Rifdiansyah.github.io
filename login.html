<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="register">
		<a class="link" href="https://www.xxx">Register</a>
	</div>

	<div class="kotak_login">
		<p class="tulisan_login">Silahkan login</p>

		<form>
			<label>Username</label>
			<input type="text" name="username" class="form_login" placeholder="Username atau email"><br/><br/>

			<label>Password</label>
			<input type="text" name="password" class="form_login" placeholder="Password"><br/>

			<input type="submit" class="tombol_login" value="LOGIN">
			<br/>
				<a class="link" href="https://www.xxx">Lupa Password?</a>
		</form>
		
	</div>


</body>
</html>
